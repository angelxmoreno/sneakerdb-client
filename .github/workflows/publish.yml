name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.0
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      - name: Publish to npm
        run: npm publish --provenance --access public
